{% extends 'base.html' %}
{% load static %}

{% block title %}

<title>Langganan Paket</title>

{% endblock title %}




{% block content %}
<div class="container mt-4">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th colspan="3" class="text-center" scope="colgroup">LANGGANAN PAKET</th>
            </tr>
        </thead>
        <thead class="thead-dark">
            <tr>
                <th scope="col">Jenis</th>
                <th scope="col">Harga</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- use for loop -->
            {% for paket in paket %}
            <tr>
                <td>{{paket.jenis}}</td>
                <td>{{paket.harga}}</td>
                <td>
                    <!-- use url tag -->
                    <a href="{% url 'main:pembayaran' paket.jenis paket.harga %}" class="btn btn-primary">Beli
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'main:riwayat_transaksi' %}" class="btn btn-secondary">Riwayat Transaksi</a>
</div>

<!-- Optional JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}

</html>
