<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Playlist - Marmut</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Kelola Playlist</h2>
                <p id="user-playlist-status">Anda Belum Memiliki Playlist</p>
                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#tambahPlaylistModal">Tambah Playlist</button>
                <!-- List Playlist -->
                <table class="table table-hover" id="playlist-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Judul</th>
                            <th>Jumlah Lagu</th>
                            <th>Total Durasi</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contoh Playlist -->
                        <tr>
                            <td>Playlist1</td>
                            <td>0</td>
                            <td>0 menit</td>
                            <td>
                                <button class="btn btn-info btn-sm">Detail</button>
                                <button class="btn btn-warning btn-sm">Ubah</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                        <!-- Contoh Playlist dengan Lagu -->
                        <tr>
                            <td>Playlist2</td>
                            <td>2</td>
                            <td>4 menit</td>
                            <td>
                                <button class="btn btn-info btn-sm">Detail</button>
                                <button class="btn btn-warning btn-sm">Ubah</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Playlist -->
    <div class="modal fade" id="tambahPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="tambahPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPlaylistModalLabel">Tambah Playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-tambah-playlist">
                        <div class="form-group">
                            <label for="judul">Judul:</label>
                            <input type="text" class="form-control" id="judul" required>
                        </div>
                        <div class="form-group">
                            <label for="deskripsi">Deskripsi:</label>
                            <textarea class="form-control" id="deskripsi" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
