<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-3">Pembayaran Paket</h1>
        <p>Informasi Paket yang ingin dibeli:</p>
        <table class="table table-bordered mb-3">
            <thead class="thead-dark">
                <tr>
                    <th>Jenis</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1 Bulan</td>
                    <td>Rp54.900</td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="pembayaran">Metode Pembayaran:</label>
                <select id="pembayaran" class="form-control">
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">GoPay</option>
                    <option value="ewallet">Dana</option>
                    <option value="ewallet">OVO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
