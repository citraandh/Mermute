<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R CEK ROYALTI (ARTIST/SONGWRITER & LABEL)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #d9534f;
            color: white;
            border-bottom: none;
        }

        .btn-primary {
            background-color: #d9534f;
            border-color: #d9534f;
        }

        .btn-primary:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }

        .btn-outline-secondary {
            color: #d9534f;
            border-color: #d9534f;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
        }

        .card-title,
        .card-text {
            color: #212529;
        }

        table {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center">
                LIST ROYALTI
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Judul Lagu</th>
                        <th>Judul Album</th>
                        <th>Total Play</th>
                        <th>Total Download</th>
                        <th>Total Royalti Didapat</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in royalty_data %}
                    <tr>
                        <td>{{ row.judul_lagu }}</td>
                        <td>{{ row.judul_album }}</td>
                        <td>{{ row.total_play }}</td>
                        <td>{{ row.total_download }}</td>
                        <td>{{ row.total_royalti }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
