<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Lagu ke Playlist - Marmut</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tambah Lagu ke Playlist</h1>
        <form id="add-to-playlist-form" method="POST" action="{% url 'add_song_to_playlist' playlist.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="song">Lagu:</label>
                <select class="form-control" id="song" name="song_id" required>
                    {% for song in all_songs %}
                        <option value="{{ song.id }}">{{ song.judul }} - {{ song.artist }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Tambah</button>
                <a href="{% url 'main:playlist_detail' playlist.id %}" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
